<ion-content>
	<div class="backgLogin">
		<div class="overlayer"></div>
		<div padding class="logoStyles">
			<ion-icon name="logo-angular"></ion-icon>
		</div>
		<div class="wrapper-login">
			<ion-list padding inset>

			    <ion-item>
			      <ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
			      <ion-input type="text" value="" placeholder="Username"></ion-input>
			    </ion-item>

			    <ion-item>
			      <ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
			      <ion-input type="password" value="" placeholder="Password"></ion-input>
			    </ion-item>

			    <div padding text-center>
			    	<button ion-button round class="yellow-btn" block [navPush]="dashboardPage" (click)="presentLoading()">Sign In</button>
			    	<br>
			    	<a href="#!" class="forgot-text">Forgot Password?</a>
			  	</div>

		  	</ion-list>

		  
	  	</div>
	</div> 
</ion-content>
